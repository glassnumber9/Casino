<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊/登入 - 娛樂城</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', '微軟正黑體', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            min-height: 100vh;
        }

        /* 導覽列樣式 */
        header {
            background: linear-gradient(90deg, #000428 0%, #004e92 100%);
            padding: 15px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ffd700, #ffed4e, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            margin-bottom: 15px;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 12px 24px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        nav a:hover, nav a.active {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
            background: linear-gradient(45deg, #ee5a24, #ff6b6b);
        }

        /* 主要內容區域 */
        .main-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 600px;
        }

        .auth-tabs {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .tab-buttons {
            display: flex;
            margin-bottom: 30px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 50px;
            padding: 5px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px 0;
            background: transparent;
            border: none;
            color: #fff;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ffd700;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #000;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #ffd700;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .bonus-info {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 15px;
            margin-top: 30px;
            text-align: center;
        }

        .bonus-info h3 {
            color: #ffd700;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox-group input {
            width: auto;
            margin-right: 10px;
        }

        .checkbox-group label {
            margin-bottom: 0;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .auth-tabs {
                margin: 20px;
                padding: 30px 20px;
            }
            
            header h1 {
                font-size: 2rem;
            }
            
            nav {
                gap: 15px;
            }
            
            nav a {
                padding: 10px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <!-- 導覽列 -->
    <header>
        <h1>   娛樂城 </h1>
        <nav>
             <a href="index.html">🏠 首頁</a>
            <a href="login.html" class="active">👤 註冊/登入</a>
            <a href="hot.html">🔥 熱門遊戲</a>
            <a href="rule.html">📖 遊戲玩法</a>
            <a href="active.html" >📢 活動公告</a>
        </nav>
    </header>

    <div class="main-container">
        <div class="auth-container">
            <div class="auth-tabs">
                <div class="tab-buttons">
                    <button class="tab-btn active" onclick="switchTab('login')">登入</button>
                    <button class="tab-btn" onclick="switchTab('register')">註冊</button>
                </div>

                <!-- 登入表單 -->
                <div id="login" class="tab-content active">
                    <form>
                        <div class="form-group">
                            <label for="login-username">帳號</label>
                            <input type="text" id="login-username" placeholder="請輸入您的帳號" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">密碼</label>
                            <input type="password" id="login-password" placeholder="請輸入您的密碼" required>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="remember-me">
                            <label for="remember-me">記住我</label>
                        </div>
                        <button type="submit" class="submit-btn">🚀 立即登入</button>
                        <div class="forgot-password">
                            <a href="#">忘記密碼？</a>
                        </div>
                    </form>
                </div>

                <!-- 註冊表單 -->
                <div id="register" class="tab-content">
                    <form>
                        <div class="form-group">
                            <label for="reg-username">帳號</label>
                            <input type="text" id="reg-username" placeholder="請設定您的帳號 (6-20個字元)" required>
                        </div>
                        <div class="form-group">
                            <label for="reg-password">密碼</label>
                            <input type="password" id="reg-password" placeholder="請設定密碼 (至少8個字元)" required>
                        </div>
                        <div class="form-group">
                            <label for="reg-confirm-password">確認密碼</label>
                            <input type="password" id="reg-confirm-password" placeholder="請再次輸入密碼" required>
                        </div>
                        <div class="form-group">
                            <label for="reg-email">電子郵件</label>
                            <input type="email" id="reg-email" placeholder="請輸入有效的電子郵件" required>
                        </div>
                        <div class="form-group">
                            <label for="reg-phone">手機號碼</label>
                            <input type="tel" id="reg-phone" placeholder="請輸入手機號碼" required>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="agree-terms" required>
                            <label for="agree-terms">我已閱讀並同意 <a href="#" style="color: #ffd700;">服務條款</a> 和 <a href="#" style="color: #ffd700;">隱私政策</a></label>
                        </div>
                        <button type="submit" class="submit-btn">🎊 立即註冊</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- 新會員優惠 -->
        <div class="bonus-info">
            <h3>🎁 新會員專屬優惠 🎁</h3>
            <p>📈 首次儲值送100%紅利，最高送NT$10,000</p>
            <p>🎮 免費體驗金NT$500，無需儲值即可開始遊戲</p>
            <p>🏆 每日簽到獲得額外獎勵</p>
            <p style="margin-top: 20px; font-size: 14px; opacity: 0.8;">
                *優惠活動請詳閱活動條款，本公司保留最終解釋權
            </p>
        </div>
    </div>

    <script>
        function switchTab(tabName) {
            // 隱藏所有標籤內容
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => content.classList.remove('active'));
            
            // 移除所有按鈕的active狀態
            const tabButtons = document.querySelectorAll('.tab-btn');
            tabButtons.forEach(btn => btn.classList.remove('active'));
            
            // 顯示選中的標籤內容
            document.getElementById(tabName).classList.add('active');
            
            // 設定對應按鈕為active狀態
            event.target.classList.add('active');
        }

        // 表單驗證與 AJAX
        document.addEventListener('DOMContentLoaded', function() {
            // 登入
            document.querySelector('#login form').addEventListener('submit', function(e) {
                e.preventDefault();
                const username = document.getElementById('login-username').value;
                const password = document.getElementById('login-password').value;
                fetch('login.php', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                    body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
                })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        // 登入成功後取得餘額並存入 cookie
                        fetch('wallet.php')
                        .then(res => res.json())
                        .then(w => {
                            document.cookie = `username=${encodeURIComponent(username)}; path=/`;
                            document.cookie = `wallet_balance=${w.balance}; path=/`;
                            alert('登入成功！歡迎回來！');
                            window.location.href = 'index.html';
                        });
                    } else {
                        alert(data.message || '登入失敗');
                    }
                });

            });

            // 註冊
            document.querySelector('#register form').addEventListener('submit', function(e) {
                e.preventDefault();
                const username = document.getElementById('reg-username').value;
                const password = document.getElementById('reg-password').value;
                const confirmPassword = document.getElementById('reg-confirm-password').value;
                const email = document.getElementById('reg-email').value;
                const phone = document.getElementById('reg-phone').value;
                if (password !== confirmPassword) {
                    alert('密碼與確認密碼不相符，請重新輸入！');
                    return;
                }
                if (password.length < 8) {
                    alert('密碼長度至少需要8個字元！');
                    return;
                }
                fetch('register.php', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                    body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&email=${encodeURIComponent(email)}&phone=${encodeURIComponent(phone)}`
                })
                .then(res => res.text())
                .then(msg => {
                    alert(msg);
                    if (msg.includes('成功')) {
                        switchTab('login');
                    }
                });
            });
        });
    </script>
</body>

</html>
